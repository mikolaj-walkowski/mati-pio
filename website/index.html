<style>
  :root {
    --rc: 62;
    --sc: 185;
    --tc: 265;
    color: hsl(62, 16%, 70%);
    font-family: monospace, monospace;
  }

  body {
    padding: 0;
    margin: 0;
  }

  svg {
    width: 50%;
    fill: hsl(var(--sc), 60%, 15%);
  }

  #settings {
    width: 80%;
  }

  button.col {
    background-color: hsl(var(--sc), 60%, 50%);
    width: 60px;
    aspect-ratio: 0.8;
    border: none;
    margin-top: 10px;
    display: inline-block;
    cursor: pointer;
    border-radius: 12px;
    text-align: center;
  }

  button.col:hover {
    background-color: hsl(var(--sc), 60%, 30%);
  }

  button.col:hover svg {
    fill: hsl(var(--sc), 60%, 40%);
  }

  .site {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    min-width: 100vw;
    background-color: hsl(var(--rc), 10%, 10%);
  }


  .body {
    flex: 1;
    display: flex;
    flex-direction: row;
    min-width: 100%;
  }

  .main {
    flex: 1;
  }

  .column {
    width: 75px;
    background-color: hsl(var(--rc), 10%, 20%);
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .footer {
    background-color: hsl(var(--rc), 10%, 15%);
    height: 100px;
  }


  .footer .main-activity {
    height: 100%;
    background-color: hsl(var(--tc), 60%, 50%);
    aspect-ratio: 1;
    z-index: 3;
    position: relative;
  }

  .activity {
    height: 90px;
    margin-top: 5px;
    margin-right: 10px;
    aspect-ratio: 1;
    background-color: hsl(var(--tc), 20%, 50%);
    border-radius: 10px;
  }

  .activity:hover {
    background-color: hsl(var(--tc), 20%, 40%);
  }

  #activity-dash {
    height: 100px;
    width: 600px;
    position: absolute;
    bottom: 0px;
    left: -400px;
    z-index: 2;
    transition: left 250ms;
  }

  #activity-container {
    width: 490px;
    height: 100%;
    padding-left: 10px;
    display: flex;
    float: left;
    background-color: hsl(var(--rc), 10%, 25%);
  }

  .pull_tab {
    float: right;
    height: 100%;
    aspect-ratio: 1;
    border-radius: 50%;
    background-color: hsl(var(--rc), 10%, 25%);
    display: inline-block;
    position: relative;
    left: -45px;
  }

  .arrow-left {
    width: 0;
    height: 0;
    border-top: 20px solid transparent;
    border-bottom: 20px solid transparent;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(25%, -50%);
    border-left: 35px solid hsl(var(--rc), 10%, 15%);
  }

  #activity-dash:hover {
    left: 100px;
  }
</style>
